name: Deploy FastAPI App to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: sunlit-vortex-459609-m8
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/sunlit-vortex-459609-m8/my-repo/fastapi:latest .

      - name: Push Docker image
        run: docker push us-central1-docker.pkg.dev/sunlit-vortex-459609-m8/my-repo/fastapi:latest

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: autopilot-fastapi-cluster-1
          location: us-central1
          project_id: sunlit-vortex-459609-m8

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false

      - name: Install CML
        run: npm install -g @dvcorg/cml

      - name: Generate and post CML report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## 🚀 FastAPI App Deployment Report" > report.md
          echo "\n### ✅ Deployed FastAPI App to GKE" >> report.md
          echo "\n#### 📦 Pods:" >> report.md
          kubectl get pods >> report.md
          echo "\n#### 🛰️ Services:" >> report.md
          kubectl get service fastapi-service >> report.md
          npx @dvcorg/cml comment create report.md

