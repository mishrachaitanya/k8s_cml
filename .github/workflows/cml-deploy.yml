name: CML CD for FastAPI App

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: autopilot-fastapi-cluster-1
          location: us-central1
          project_id: sunlit-vortex-459609-m8

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Configure Docker to use Artifact Registry
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/sunlit-vortex-459609-m8/my-repo/fastapi:latest .

      - name: Push image to Artifact Registry
        run: docker push us-central1-docker.pkg.dev/sunlit-vortex-459609-m8/my-repo/fastapi:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false

      - name: Install CML
        run: npm install -g @dvcorg/cml

      - name: Generate and post CML report
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## 🚀 FastAPI App Deployment Report" > report.md
          echo "\n### ✅ Deployed FastAPI App to GKE" >> report.md
          echo "\n#### 📦 Pods:" >> report.md
          kubectl get pods >> report.md
          echo "\n#### 🛰️ Services:" >> report.md
          kubectl get service fastapi-service >> report.md
          npx @dvcorg/cml comment create report.md

